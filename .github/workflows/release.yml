#
# Triggers on version tags (v*.*.*).
# Creates a GitHub Release with auto-generated changelog.
# Docker image is built and pushed by the docker.yml workflow.
# ============================================================================

name: Release

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-creatordate | head -2 | tail -1)
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          if [ -n "$PREV_TAG" ] && [ "$PREV_TAG" != "$CURRENT_TAG" ]; then
            echo "Changes since ${PREV_TAG}:" >> changelog.md
            echo "" >> changelog.md
            git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"- %s (%h)" --no-merges >> changelog.md
          else
            echo "Initial release." >> changelog.md
          fi

          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "## Docker Image" >> changelog.md
          echo "" >> changelog.md
          echo "Pull the image from GitHub Container Registry:" >> changelog.md
          echo "" >> changelog.md
          echo "\`\`\`bash" >> changelog.md
          echo "docker pull ghcr.io/${{ github.repository }}:${CURRENT_TAG#v}" >> changelog.md
          echo "\`\`\`" >> changelog.md
          echo "" >> changelog.md
          echo "Or use the latest tag:" >> changelog.md
          echo "" >> changelog.md
          echo "\`\`\`bash" >> changelog.md
          echo "docker pull ghcr.io/${{ github.repository }}:latest" >> changelog.md
          echo "\`\`\`" >> changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.md
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
