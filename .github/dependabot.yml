# ============================================================================
# Dang! SIEM — Dependabot Configuration
#
# Automatically creates PRs for dependency updates.
# CI runs on each PR to validate compatibility before merging.
# ============================================================================

version: 2

updates:
  # ── npm dependencies ──────────────────────────────────────────────────────
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    reviewers:
      - "cvalentine99"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group minor/patch updates to reduce PR noise
      radix-ui:
        patterns:
          - "@radix-ui/*"
      tanstack:
        patterns:
          - "@tanstack/*"
      trpc:
        patterns:
          - "@trpc/*"
      dev-tools:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Avoid major version bumps on critical packages without manual review
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # ── GitHub Actions ────────────────────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    reviewers:
      - "cvalentine99"
    labels:
      - "ci/cd"
      - "automated"

  # ── Docker base images ────────────────────────────────────────────────────
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 3
    reviewers:
      - "cvalentine99"
    labels:
      - "docker"
      - "automated"
