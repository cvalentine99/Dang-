# ============================================================================
# Dang! SIEM — Nginx Reverse Proxy with TLS Termination
#
# Requires SSL certificates to be placed in proxy/nginx/ssl/:
#   - dang.crt  (certificate or fullchain)
#   - dang.key  (private key)
#
# Generate self-signed certs for testing:
#   openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#     -keyout proxy/nginx/ssl/dang.key \
#     -out proxy/nginx/ssl/dang.crt \
#     -subj "/CN=dang.local"
#
# For Let's Encrypt, use Certbot or mount certs from the host.
# ============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ─────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # ── Performance ─────────────────────────────────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50m;

    # ── Gzip Compression ───────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # ── Rate Limiting ──────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # ── Upstream ───────────────────────────────────────────────────────────
    upstream dang_app {
        server dang-app:3000;
        keepalive 32;
    }

    # ── HTTP → HTTPS Redirect ──────────────────────────────────────────────
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # ACME challenge for Let's Encrypt / Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS Server ───────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # ── TLS Configuration ──────────────────────────────────────────────
        ssl_certificate     /etc/nginx/ssl/dang.crt;
        ssl_certificate_key /etc/nginx/ssl/dang.key;

        # Modern TLS settings (TLS 1.2+ only)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # Session caching
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # DH parameters (generate with: openssl dhparam -out proxy/nginx/ssl/dhparam.pem 2048)
        # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        # ── Security Headers ───────────────────────────────────────────────
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Remove server version
        server_tokens off;

        # ── API Routes ─────────────────────────────────────────────────────
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://dang_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts for Wazuh API calls (some queries are slow)
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 120s;
        }

        # ── Health Check (no rate limit) ───────────────────────────────────
        location = /api/health {
            proxy_pass http://dang_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # ── Static Assets (cached aggressively) ───────────────────────────
        location /assets/ {
            proxy_pass http://dang_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";

            # Vite adds content hashes — safe to cache forever
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ── SPA Fallback ──────────────────────────────────────────────────
        location / {
            proxy_pass http://dang_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
    }
}
