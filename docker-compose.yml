# ============================================================================
# Dang! SIEM — Docker Compose
# Target: Linux x86_64 (Ubuntu 22.04+)
#
# Usage:
#   cp .env.example .env   # Edit with your credentials
#   docker compose up -d   # Start all services
#   docker compose logs -f # Follow logs
# ============================================================================

services:
  # ── MySQL Database ─────────────────────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: dang-db
    restart: unless-stopped
    command: --default-time-zone=+00:00 --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dang_root_secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dang}
      MYSQL_USER: ${MYSQL_USER:-dang}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dang_db_secret}
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    volumes:
      - dang-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-dang_root_secret}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - dang-net

  # ── Dang! Application ─────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dang-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000

      # Database — connects to the db service
      DATABASE_URL: mysql://${MYSQL_USER:-dang}:${MYSQL_PASSWORD:-dang_db_secret}@db:3306/${MYSQL_DATABASE:-dang}

      # Run drizzle migrations on startup (set to "true" on first run or after schema changes)
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}

      # Auth — generate with: openssl rand -hex 32
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}

      # Wazuh Manager API
      WAZUH_HOST: ${WAZUH_HOST:?WAZUH_HOST is required}
      WAZUH_PORT: ${WAZUH_PORT:-55000}
      WAZUH_USER: ${WAZUH_USER:?WAZUH_USER is required}
      WAZUH_PASS: ${WAZUH_PASS:?WAZUH_PASS is required}

      # Wazuh Indexer (OpenSearch)
      WAZUH_INDEXER_HOST: ${WAZUH_INDEXER_HOST:-}
      WAZUH_INDEXER_PORT: ${WAZUH_INDEXER_PORT:-9200}
      WAZUH_INDEXER_USER: ${WAZUH_INDEXER_USER:-}
      WAZUH_INDEXER_PASS: ${WAZUH_INDEXER_PASS:-}
      WAZUH_INDEXER_PROTOCOL: ${WAZUH_INDEXER_PROTOCOL:-https}

      # AlienVault OTX (optional)
      OTX_API_KEY: ${OTX_API_KEY:-}

      # Manus OAuth (optional — only if using Manus auth)
      VITE_APP_ID: ${VITE_APP_ID:-}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID:-}
      OWNER_NAME: ${OWNER_NAME:-}

      # Manus Forge API (optional — only if using Manus LLM/storage)
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL:-}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY:-}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY:-}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL:-}

      # App branding
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Dang! SIEM}
      VITE_APP_LOGO: ${VITE_APP_LOGO:-}
    networks:
      - dang-net

volumes:
  dang-db-data:
    driver: local

networks:
  dang-net:
    driver: bridge
