# ============================================================================
# Dang! SIEM â€” Standalone Override (no Wazuh Docker network)
#
# Use this override when Wazuh is NOT running in Docker on this server
# (e.g., Wazuh installed via packages, or Dang! running without Wazuh).
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.standalone.yml up -d
#
# Or via deploy.sh:
#   ./deploy.sh --wazuh-host
#
# Set WAZUH_HOST=host.docker.internal in .env to reach host-installed Wazuh.
# Set WAZUH_INDEXER_HOST=<server-IP> (NOT host.docker.internal) because
# OpenSearch binds to the server's primary IP, not 0.0.0.0.
# ============================================================================

networks:
  wazuh:
    external: false
    driver: bridge
